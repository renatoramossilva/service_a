name: Deploy

on:
  workflow_run:
    workflows: ["Push"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: your-username/devops-actions/.github/workflows/reusable-deploy.yml@main
    with:
      service_name: service-a
      image_name: your-dockerhub-username/service-a
    secrets:
      GITOPS_TOKEN: ${{ secrets.GITOPS_TOKEN }}
